name: Build Standalone Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a GitHub release'
        required: false
        default: false
        type: boolean

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: macos
            artifact: acapella-macos.tar.gz
          - os: windows-latest
            platform: windows
            artifact: acapella-windows.zip

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies (Linux)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libsndfile1

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[build]"

      - name: Run build script
        run: |
          python scripts/build.py --output-name acapella-${{ matrix.platform }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}
          retention-days: 30

      - name: Test executable (Unix)
        if: matrix.platform != 'windows'
        run: |
          mkdir -p test-dist
          tar -xzf acapella-${{ matrix.platform }}.tar.gz -C test-dist
          ./test-dist/acapella/acapella --version

      - name: Test executable (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path test-dist -Force
          Expand-Archive -Path acapella-windows.zip -DestinationPath test-dist
          .\test-dist\acapella\acapella.exe --version

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && inputs.create_release)

    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=manual-$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.version }}
          tag_name: ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/v') }}
          files: |
            artifacts/acapella-macos.tar.gz/acapella-macos.tar.gz
            artifacts/acapella-windows.zip/acapella-windows.zip
          body: |
            ## Acapella ${{ steps.version.outputs.version }}

            Standalone executables for extracting acapella vocals from audio files.

            ### Downloads

            | Platform | File |
            |----------|------|
            | macOS | `acapella-macos.tar.gz` |
            | Windows | `acapella-windows.zip` |

            ### Usage

            1. Download the archive for your platform
            2. Extract the archive
            3. Run the executable:
               - macOS/Linux: `./acapella/acapella extract input.mp3`
               - Windows: `.\acapella\acapella.exe extract input.mp3`

            ### Features

            - Extract vocals from any audio file
            - Download and process YouTube videos
            - Detect BPM
            - Trim silence from output

            ### Requirements

            No additional installation required - all dependencies are bundled.
